<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <title>
      예배안내 | 마드리드순복음교회
    </title>
  </head>
  <body>
    <table>
      <caption>예배안내</caption>
      <thead>
        <tr>
          <th scope="col">
            예배
          </th>
          <th scope="col">
            시간
          </th>
          <th scope="col">
            장소
          </th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">
            1부 한국어
          </th>
          <td rowspan="4">주일</td>
          <td rowspan="2">오전 11시</td>
          <td>성전</td>
        </tr>

        <tr>
          <th scope="row">
            주일학교
          </th>
          <td rowspan="2">지하 1층</td>
        </tr>
        
        <tr>
          <th scope="row">
            2부 셀예배
          </th>
          <td>오후 1:30</td>
        </tr>

        <tr>
          <th scope="row">
            3부 스페인어 예배
          </th>
          <td>오후 3시</td>
          <td rowspan="3">성전</td>
        </tr>

        <tr>
          <th scope="row">
            새벽기도
          </th>
          <td>화-금</td>
          <td>오전 6시</td>
        </tr>

        <tr>
          <th scope="row">
            금요철야 예배
          </th>
          <td>금요일</td>
          <td>저녁 9시</td>
        </tr>

        <tr>
          <th scope="row">
            청년 제자훈련
          </th>
          <td>목요일</td>
          <td>오후 6시</td>
          <td>목회자 사택</td>
        </tr>

        <tr>
          <th scope="row">
            스페인어 성경공부
          </th>
          <td>화요일</td>
          <td>오전 10시</td>
          <td>성전</td>
        </tr>

      </tbody>
    </table> 
  </body>
</html>
